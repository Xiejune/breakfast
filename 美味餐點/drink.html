  <script>
    // 點擊漢堡清單
    const btn_hamburger = document.querySelector('#btn-hamburger')
    // 清單
    const menu = document.querySelector('#menu')
    btn_hamburger.onclick = () => {
      if (btn_hamburger.firstElementChild.className.includes('fa-list-ul')) {
        // 展開清單
        menu.classList.add('expand')
        // 轉換 icon (關閉)
        btn_hamburger.firstElementChild.classList.replace('fa-list-ul', 'fa-xmark')
        // 增加轉場特效
        if (btn_hamburger.firstElementChild.className.includes('animate__rotateOut_new')) {
          btn_hamburger.firstElementChild.classList.replace('animate__rotateOut_new', 'animate__rotateIn')
        } else {
          btn_hamburger.firstElementChild.classList.add('animate__rotateIn')
        }
      } else {
        // 關閉清單
        menu.classList.remove('expand')
        // 轉換 icon (清單)
        btn_hamburger.firstElementChild.classList.replace('fa-xmark', 'fa-list-ul')
        // 增加轉場特效
        btn_hamburger.firstElementChild.classList.replace('animate__rotateIn', 'animate__rotateOut_new')
      }
    }

    // 8.只要導覽列在最頂端才會變顏色(透明度)
    const navbar = document.querySelector('#navbar')
    document.onscroll = () => {
      // console.log(window.scrollY)
      // 螢幕尺寸大於 1200 才會作用
      if (window.innerWidth >= 1200) {
        // 卷軸不在最頂端
        if (window.scrollY !== 0) {
          navbar.classList.add('change-bg')
        } else {
          navbar.classList.remove('change-bg')
        }
      } else {
        navbar.classList.remove('change-bg')
      }
    }
  </script>

  <script>
    // 建立資料
    const meals = [
      { type: 'burger', img:'../images/food1.jpg', title: '麥香雞', recommend: '', },

      { type: 'burger', img:'../images/food3.jpg', title: '經典牛肉斯堡', recommend: '店長推薦', },
      { type: 'drink', img:'../images/food11.jpg', title: '咖布奇諾', recommend: '', },
      { type: 'toast', img:'../images/food5.jpg', title: '蜜糖厚吐司', recommend: '店長推薦', },
      { type: 'burger', img:'../images/food1.jpg', title: '雙醬卡滋豬堡', recommend: '', },
      { type: 'burger', img:'../images/food2.jpg', title: '香煎菲力雞堡', recommend: '', },
      { type: 'burger', img:'../images/food4.jpg', title: '培根漢堡', recommend: '', }
    ]

    // 漢堡 資料
    const filtered_burger = meals.filter(value => {
      return value.type === 'burger'
    })

    // 吐司 資料
    const filtered_toast = meals.filter(value => {
      return value.type === 'toast'
    })

    // 飲料 資料
    const filtered_drink = meals.filter(value => {
      return value.type === 'drink'
    })

    const slide1 = document.querySelector('#swiper_meals .slide1 .row')

    for (let i=0; i<3; i++) {
      slide1.insertAdjacentHTML('beforeend', `
        <div class="col">
          <div class="content">
            <img src=\"${filtered_drink[i].img}\">
            <div class="content-text">
              <i class="fa-solid fa-burger"></i>
              <p>${filtered_drink[i].title}</p>
              <p class="recommend">${filtered_drink[i].recommend}</p>
            </div>
          </div>
          <button>${filtered_drink[i].title}</button>
        </div>
      `)
    }

    const recommend = document.getElementsByClassName('recommend')
    for (const p of recommend) {
      if (p.innerText === '') {
        p.style.display = "none"
      }
    }
  </script>

  <script>
