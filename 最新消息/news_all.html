  <script>
    // 點擊漢堡清單
    const btn_hamburger = document.querySelector('#btn-hamburger')
    // 清單
    const menu = document.querySelector('#menu')
    btn_hamburger.onclick = () => {
      if (btn_hamburger.firstElementChild.className.includes('fa-list-ul')) {
        // 展開清單
        menu.classList.add('expand')
        // 轉換 icon (關閉)
        btn_hamburger.firstElementChild.classList.replace('fa-list-ul', 'fa-xmark')
        // 增加轉場特效
        if (btn_hamburger.firstElementChild.className.includes('animate__rotateOut_new')) {
          btn_hamburger.firstElementChild.classList.replace('animate__rotateOut_new', 'animate__rotateIn')
        } else {
          btn_hamburger.firstElementChild.classList.add('animate__rotateIn')
        }
      } else {
        // 關閉清單
        menu.classList.remove('expand')
        // 轉換 icon (清單)
        btn_hamburger.firstElementChild.classList.replace('fa-xmark', 'fa-list-ul')
        // 增加轉場特效
        btn_hamburger.firstElementChild.classList.replace('animate__rotateIn', 'animate__rotateOut_new')
      }
    }

    // 8.只要導覽列在最頂端才會變顏色(透明度)
    const navbar = document.querySelector('#navbar')
    document.onscroll = () => {
      // console.log(window.scrollY)
      // 螢幕尺寸大於 1200 才會作用
      if (window.innerWidth >= 1200) {
        // 卷軸不在最頂端
        if (window.scrollY !== 0) {
          navbar.classList.add('change-bg')
        } else {
          navbar.classList.remove('change-bg')
        }
      } else {
        navbar.classList.remove('change-bg')
      }
    }
  </script>

  <script>
    let time = 1
    const btn_next = document.querySelector('.swiper-list .button-next')
    const btn_prev = document.querySelector('.swiper-list .button-prev')
    const slide = document.querySelectorAll('.swiper-slide')
    const pagination = document.querySelector('.swiper-list .container .pagination')
    function show (time) {
      if (time === 1) {
        slide[time-1].classList.add('show')
        btn_prev.classList.add('opacity')
        btn_next.classList.remove('opacity')
        pagination.innerText = '1 / 2 頁'
      } else if (time === 2) {
        slide[time-1].classList.add('show')
        btn_next.classList.add('opacity')
        btn_prev.classList.remove('opacity')
        pagination.innerText = '2 / 2 頁'
      }
    }

    btn_next.onclick = () => {
      if (time < 2) {
        time++
      }
      for (const s of slide) {
        s.classList.remove('show')
      }
      show(time)
    }

    btn_prev.onclick = () => {
      if (time > 1) {
        time--
      }
      for (const s of slide) {
        s.classList.remove('show')
      }
      show(time)
    }
  </script>

  <script>
    const img = document.querySelectorAll('.swiper-list .content')
    for (const i in img) {
      img[i].onmouseenter = () => {
        img[i].parentElement.classList.add('hover')
      }
    }

    for (const i in img) {
      img[i].onmouseleave = () => {
        img[i].parentElement.classList.remove('hover')
      }
    }
