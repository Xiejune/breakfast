  <!-- 2.設定 swiper js -->
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <!-- 2. AOS 的主程式 js -->
  <script src="../js/aos.js"></script>

  <script>
    // 3. 啟動 AOS
    AOS.init()
  </script>

  <script>
    // 點擊漢堡清單
    const btn_hamburger = document.querySelector('#btn-hamburger')
    // 清單
    const menu = document.querySelector('#menu')
    btn_hamburger.onclick = () => {
      if (btn_hamburger.firstElementChild.className.includes('fa-list-ul')) {
        // 展開清單
        menu.classList.add('expand')
        // 轉換 icon (關閉)
        btn_hamburger.firstElementChild.classList.replace('fa-list-ul', 'fa-xmark')
        // 增加轉場特效
        if (btn_hamburger.firstElementChild.className.includes('animate__rotateOut_new')) {
          btn_hamburger.firstElementChild.classList.replace('animate__rotateOut_new', 'animate__rotateIn')
        } else {
          btn_hamburger.firstElementChild.classList.add('animate__rotateIn')
        }
      } else {
        // 關閉清單
        menu.classList.remove('expand')
        // 轉換 icon (清單)
        btn_hamburger.firstElementChild.classList.replace('fa-xmark', 'fa-list-ul')
        // 增加轉場特效
        btn_hamburger.firstElementChild.classList.replace('animate__rotateIn', 'animate__rotateOut_new')
      }
    }

    // 8.只要導覽列在最頂端才會變顏色(透明度)
    const navbar = document.querySelector('#navbar')
    document.onscroll = () => {
      // console.log(window.scrollY)
      // 螢幕尺寸大於 1200 才會作用
      if (window.innerWidth >= 1200) {
        // 卷軸不在最頂端
        if (window.scrollY !== 0) {
          navbar.classList.add('change-bg')
        } else {
          navbar.classList.remove('change-bg')
        }
      } else {
        navbar.classList.remove('change-bg')
      }
    }

    // 抓取 "聯絡我們" 的按鈕
    const btn_concet = document.querySelector('#btn-conect')
    // 抓取按鈕的線
    const span_conect = document.querySelectorAll('#conect_main .col .button span')
    // 滑鼠移入按鈕
    btn_concet.onmouseenter = () => {
      span_conect[0].classList.replace('animate__slideOutLeft', 'animate__slideInLeft')
      span_conect[1].classList.replace('animate__slideOutRight', 'animate__slideInRight')
    }

    // 滑鼠移開按鈕
    btn_concet.onmouseleave = () => {
      span_conect[0].classList.replace('animate__slideInLeft', 'animate__slideOutLeft')
      span_conect[1].classList.replace('animate__slideInRight', 'animate__slideOutRight')
    }
  </script>

  <script>
    // 紀錄前後是否一致
    let record = []
    // 計算按了幾次
    let time = 0
    const input = document.querySelectorAll('#conect_main .row .col:not(#special_button)')
    for (const i in input) {
      input[i].onclick = (event) => {
        // 停止事件冒泡
        event.stopPropagation()
        record.push(i)
        time++
        // 前後是否一致
        if (record[time-1] !== record[time-2]) {
          for (const l of input) {
            l.classList.remove('show')
            // 將佔位符恢復
            l.lastElementChild.placeholder = l.firstElementChild.innerText
            if (l.lastElementChild.value !== '') {
              l.classList.add('showp')
            } else {
              l.classList.remove('showp')
            }
          }
        }
        // 如果點擊時, record 已有 2 個數字, 則減掉第一個和 time 減掉 1 次
        if (record.length === 2) {
          // 減掉第一個
          record.shift()
          time--
        }
        
        // 如果點擊時, 這個元素沒有 .show, 則可以加上 .show
        if (input[i].className.includes('')) {
          input[i].classList.add('show')
          input[i].lastElementChild.placeholder = ""
        }
      }
    }

    // 點擊螢幕恢復, 移除 .show
    document.onclick = () => {
      for (const l of input) {
        l.classList.remove('show')
        // 將佔位符恢復
        l.lastElementChild.placeholder = l.firstElementChild.innerText
        if (l.lastElementChild.value !== '') {
          l.classList.add('showp')
        } else {
          l.classList.remove('showp')
        }
      }
    }
  </script>
</body>
